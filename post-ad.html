<h1 class="text-center text-lg xs:text-md sm:text-xl md:text-2xl lg:text-3xl font-light xs:font-normal sm:font-medium md:font-semibold lg:font-bold mt-[50px]" id="head-post-ad">Post AD</h1>
<div class="content-container  w-[300px] xs:w-[400px] sm:w-[600px] md:w-[750px] lg:w-[900px] mx-auto mt-[20px] mb-[50px]" id="post-ad-body">
  <div class="bg-primary h-[120px] xs:h-[150px] sm:h-[200px] md:h-[250px] lg:h-[300px] shadow-[0px_0px_3px_gray] flex flex-col gap-[20px] items-center justify-center">

  </div>
  <div class="input-div flex flex-col gap-[20px] mt-[50px] mb-[20px]">

    <input type="text" placeholder="Enter Price" class="w-full border-[1px] p-[10px] text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-thin sm:font-light md:font-normal lg:font-medium px-[20px] border-[gray]">

  </div>
  <div class="flex justify-end">
    <button class="bg-primary text-white p-[5px] text-xs xs:text-xs sm:text-sm md:text-md lg:text-lg px-[15px] py-[10px] shadow-[0px_0px_3px_black] rounded-lg uppercase font-semibold hover:shadow-[2px_2px_6px_black] active:border-[2px] border-[white]">Post Now</button>
  </div>
  </div>

    <b>Please Login OR Register to post your AD.</b></h3>
