<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad || Buy / Sells Corner</title>

    <!-- ., Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body class="h-[120vh]">
<!-- ., Navbar started -->
<div class="navbar bg-[#4C68FF] text-white flex items-center justify-between px-4 py-2">
  <h1 class="text-lg md:text-xl lg:text-2xl font-semibold">
    <i class="fa-brands fa-sellsy"></i> Buy / Sells Corner
  </h1>
  <div class="dropdown dropdown-end pr-4" id="avatar-div">
    <div tabindex="0" role="button" class="rounded-full">
      <img
        alt="Profile Avatar"
        src="./Assets/Images/98bccd_0048dde95e7c467fa61477f72de95fdf~mv2.gif" 
        id="user-nav-avatar"
        class="h-8 w-8 xs:h-10 xs:w-10 sm:h-12 sm:w-12 md:h-14 md:w-14 lg:h-18 lg:w-18 rounded-full"
      />
    </div>
    <ul
      tabindex="0"
      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-2 w-48 p-2 shadow-md">
      <li class="hover:bg-orange-50 rounded-box">
        <a class="rounded-box text-black" href="profile.html">
          <i class="fa-regular fa-user text-base md:text-lg lg:text-xl"></i>
          Profile
        </a>
      </li>
      <li class="hover:bg-orange-50 rounded-box text-black">
        <a class="rounded-box" href="index.html">
          <i class="fa-solid fa-house text-lg"></i> Home
        </a>
    </ul>
  </div>
</div>
<!-- ., Navbar ended -->


<!-- ., Toast Started -->
<div class="toast-msg"></div>
<!-- ., Toast Ended -->

<!-- ., Notification and alerts sounds started -->
<audio id="notification-sound" src="./Assets/Images/mixkit-software-interface-back-2575.wav" preload="auto"></audio>
<audio id="notification-sound2" src="./Assets/Images/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
<!-- ., Notification and alerts sounds ended -->

<!-- ., Content section started -->
<h1 class="text-center text-lg xs:text-md sm:text-lg md:text-xl lg:text-2xl font-bold mt-12" id="head-post-ad">Post AD</h1>
<form class="content-container w-full xs:w-[400px] sm:w-[500px] md:w-[600px] lg:w-[700px] mx-auto mt-8 mb-12" id="post-ad-body">
  <div class="bg-primary h-[120px] xs:h-[150px] sm:h-[200px] md:h-[250px] lg:h-[300px] shadow-[0px_0px_3px_gray] flex flex-col gap-[20px] items-center justify-center">
    <label class="cursor-pointer text-3xl xs:text-4xl sm:text-5xl md:text-6xl lg:text-7xl border-[4px] xs:border-[4px] sm:border-[6px] md:border-[8px] lg:border-[10px] rounded-3xl py-[10px] w-[60px] xs:w-[70px] sm:w-[80px] md:w-[100px] lg:w-[120px] border-[white] hover:shadow-[0px_0px_10px_black] flex justify-center items-center active:border-primary active:border-[2px]">
      <i class="fa-solid fa-plus text-white hover:text-black"></i>
      <input type="file" class="hidden" id="post-pic" />
  </label>
  <h1 class="font-medium text-white text-md xs:text-lg sm:text-xl md:text-2xl lg:text-3xl cursor-pointer hover:text-black" id="uload-profile-image-name">Upload Product Photo</h1>
  </div>
  <div class="input-div flex flex-col gap-4 mt-8 mb-6">
    <input type="text" id="product-title" placeholder="Product Title" class="w-full border px-4 py-2 text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-semibold border-gray-300">
    <input type="text" id="product-description" placeholder="Product Description" class="w-full border px-4 py-2 text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-semibold border-gray-300">
    <input type="text" id="product-price" placeholder="Enter Price" class="w-full border px-4 py-2 text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-semibold border-gray-300">
    <input type="text" id="seller-name" placeholder="Enter Your Name" class="w-full border px-4 py-3 text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-semibold border-gray-300">
    <input type="text" id="seller-number" placeholder="Enter Your Number" class="w-full border px-4 py-3 text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl font-semibold border-gray-300">
  </div>
  <div>
    <h1 class="text-green-700 font-semibold text-2xl">Want to join the Azadi sale? Click here!   <h1 class="bg-green-700 text-white border border-white border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group cursor-pointer w-fit" id="sale-btn">
    <span class="bg-white shadow-white absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>ON</h1></h1>
  </div>
  <h1 class="text-center text-sm sm:text-md md:text-lg lg:text-xl font-semibold text-green-700 absolute" id="alert-tag">In this sale, your product price will be reduced by 30%.</h1>


  <div class="flex justify-end mt-[20px]">
    <button class="bg-primary text-white py-2 px-4 text-xs xs:text-xs sm:text-sm md:text-md lg:text-lg shadow-md rounded-lg uppercase font-semibold hover:shadow-lg active:border-2 border-white" type="submit" id="post-btn">Post Now</button>
  </div>
</form>
<!-- ., Content section ended -->


<!-- ., Modal Started -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box bg-gradient-to-r from-[#f87171] via-[#ef4444] to-[#dc2626]">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" id="cross-button">✕</button>
    </form>
    <h3 class="text-sm sm:text-sm md:text-md lg:text-lg font-medium sm:font-medium md:font-semibold lg:font-bold">You are not logged in<br>
      <b>Please Login OR Register to post your AD.</b>
    </h3>
    <div class="flex justify-center gap-4 mt-4">
      <a href="login.html"><button class="text-sm xs:text-sm sm:text-lg md:text-xl lg:text-2xl py-2 px-4 rounded-md bg-blue-700 text-white hover:shadow-md active:border-1">Login</button></a>
      <a href="register.html"><button class="text-sm xs:text-sm sm:text-lg md:text-xl lg:text-2xl py-2 px-4 rounded-md bg-blue-700 text-white hover:shadow-md active:border-1">Register</button></a>
    </div>
  </div>
</dialog>
<!-- Modal Ended -->




<!-- ., Success Modal Section -->
<dialog id="my_modal_4" class="modal">
  <div class="modal-box w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl bg-gradient-to-r from-[#14b8a6] via-[#059669] to-[#047857] p-4 rounded-lg text-white">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-white" id="cross-button">✕</button>
    </form>
    <div class="flex flex-col gap-4 justify-center">
      <i class="fa-regular fa-circle-check text-6xl mx-auto" id="icon-success"></i>
      <h3 class="text-lg md:text-xl lg:text-2xl font-bold text-center mt-2" id="msg-registered">Successfully Posted</h3>
      <a href="index.html">

        <button class="flex justify-center items-center gap-2 w-fit border-[1px] border-white p-[5px] cursor-pointer rounded-md shadow-lg text-white font-semibold bg-gradient-to-r from-[#3b82f6] via-[#2563eb] to-[#1e3a8a] hover:shadow-xl hover:scale-105 duration-300 mx-auto active:border-2 border-white">
          Check Out <i class="fa-solid fa-house"></i>
        </button>
      </a>
    </div>
  </div>
</dialog>
<!-- Success Modal Section Ended -->



    <!-- ., Daisy Ui Cdn-->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<!-- .,Tailwind CSS CDn -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- ., JavaScript Link -->
<script src="post-add.js" type="module"></script>
</body>
</html>
