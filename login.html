<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page || Buy/Sell Corner</title>

    <!-- ., Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ., Navbar started -->
    <nav class="bg-[#4C68FF] px-[10px] md:px-[15px] lg:px-[20px] py-[10px] md:py-[15px] lg:py-[20px] text-white">
        <div class="logo-section">
            <h1 class="text-xl md:text-2xl lg:text-3xl font-semibold"><i class="fa-brands fa-sellsy"></i> Buy / Sells Corner</h1>
        </div>
    </nav>
    <!-- ., Navbar ended -->

    <!-- ., Toast Started -->
    <div class="toast-msg"></div>
      <!-- ., Toast Ended -->

<!-- ., Form started -->
<h1 class="uppercase font-bold text-lg sm:text-xl md:text-2xl lg:text-3xl text-center mt-[100px]">Login <i class="fa-solid fa-gears"></i></h1>
<form class="w-full xs:full sm:w-[450px] md:w-[500px] lg:w-[600px] mx-auto mt-[30px] rounded-[30px] shadow-[0px_0px_3px_gray] bg-orange-50 flex flex-col gap-[15px] p-[20px] xs:p-[20px] sm:p-[20px] md:p-[30px] lg:p-[40px] justify-center">
<label class="text-md sm:text-lg md:text-xl lg:text-2xl font-medium md:font-semibold lg:font-bold">Email</label>
<input placeholder="Enter Your Email" id="email" class="text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<label class="text-md sm:text-lg md:text-xl lg:text-2xl font-medium md:font-semibold lg:font-bold">Password</label>
<input  placeholder="Enter Your Password" id="password" class="text-sm xs:text-md sm:text-lg md:text-xl lg:text-2xl p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<button class="w-fit mx-auto uppercase bg-primary text-lg lg:text-xl text-white p-[5px] rounded-lg  px-[15px] hover:bg-blue-600 hover:shadow-[1px_1px_3px_blue] border-[1px] border-[primary] active:border-[white] xs:font-thin sm:font-light md:font-normal lg:font-medium" type="submit">Login <i class="fa-solid fa-right-to-bracket"></i></button>
<a href="register.html" class="text-center mt-[10px] text-primary uppercase text-xs xs:text-xs sm:text-sm md:text-md lg:text-xl hover:text-blue-800">not a user? Please register first</a>
</form>
<!-- ., Form ended-->



<!-- ., Nofication and alerts sounds started -->
<audio id="notification-sound" src="./Assets/Images/mixkit-software-interface-back-2575.wav" preload="auto"></audio>
<audio id="notification-sound2" src="./Assets/Images/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
<!-- ., Notification and alerts sounds ended-->


    <!-- ., Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- ., Tailwind CSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ., JavaScipt Link -->
    <script src="app.js" type="module"></script>
</body>
</html>
