<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page || Buy/Sell Corner</title>

    <!-- ., Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ., Navbar started -->
<nav class="bg-[#4C68FF] px-4 py-2 text-white">
  <div class="logo-section">
      <h1 class="text-xl md:text-2xl lg:text-3xl font-semibold">
          <i class="fa-brands fa-sellsy"></i> Buy / Sells Corner
      </h1>
  </div>
</nav>
<!-- ., Navbar ended -->

<!-- ., Toast Started -->
<div class="toast-msg"></div>
<!-- ., Toast Ended -->

<!-- ., Form started -->
<h1 class="font-bold text-xl lg:text-2xl text-center mt-10">
  Registration <i class="fa-solid fa-gears"></i>
</h1>
<form class="w-full sm:w-[400px] md:w-[450px] lg:w-[500px] mx-auto mt-8 rounded-lg shadow-sm bg-orange-50 flex flex-col gap-4 p-6">
  <input placeholder="First Name" id="firstname" class="text-base md:text-lg lg:text-xl p-2 bg-orange-50 border rounded-md border-gray-300">
  <input placeholder="Last Name" id="lastname" class="text-base md:text-lg lg:text-xl p-2 bg-orange-50 border rounded-md border-gray-300">
  <input placeholder="Enter Your Email" id="email" class="text-base md:text-lg lg:text-xl p-2 bg-orange-50 border rounded-md border-gray-300">
  <input placeholder="Enter Your Password" id="password" class="text-base md:text-lg lg:text-xl p-2 bg-orange-50 border rounded-md border-gray-300">
  
  <div class="flex items-center justify-center h-16 w-16 mx-auto bg-white rounded-md" id="upload-file-name">
      <label for="user-photo" class="relative flex items-center justify-center w-full h-full border border-gray-300 rounded-md cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          <input type="file" id="user-photo" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
      </label>
  </div>
  <label class="text-base md:text-lg lg:text-xl text-center" id="upload-image-tag">Upload Profile Photo</label>

  <button class="w-fit mx-auto uppercase bg-primary text-base lg:text-lg text-white p-2 rounded-lg px-4 hover:bg-blue-600 hover:shadow-md border border-primary active:border-white" type="submit" id="register-btn">
      Register <i class="fa-solid fa-right-to-bracket"></i>
  </button>
  <a href="login.html" class="text-center mt-2 text-primary uppercase text-sm lg:text-lg hover:text-blue-800">Already a user? Please login</a>
</form>
<img src="./Assets/Images/c7e1b7b5753737039e1bdbda578132b8.gif" alt="loading-gif" id="loading-gif" class="h-24 mx-auto rounded-full mt-4 hidden">
<h1 class="text-center mt-2 font-bold text-lg lg:text-3xl text-primary hidden" id="loading-msg">Registering...</h1>
<!-- ., Form ended -->

<!-- ., Registered message modal started -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl bg-gradient-to-r from-[#14b8a6] via-[#059669] to-[#047857] p-4 rounded-lg text-white">
      <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-white" id="cross-button">âœ•</button>
      </form>
      <img src="./Assets/Images/loading-gif-png-4.gif" alt="user-profile-image" id="user-profile-image" class="rounded-full h-64 w-64 mx-auto">
      <h3 class="text-lg md:text-xl lg:text-2xl font-bold text-center mt-2" id="msg-registered">Hello!</h3>
      <h3 class="mt-2 text-lg lg:text-xl text-center" id="register-email-message"></h3>
  </div>
</dialog>
<!-- ., Registered message modal ended -->



<!-- ., Nofication and alerts sounds started -->
<audio id="notification-sound" src="./Assets/Images/mixkit-software-interface-back-2575.wav" preload="auto"></audio>
<audio id="notification-sound2" src="./Assets/Images/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
<!-- ., Notification and alerts sounds ended-->

    <!-- ., Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- ., Tailwind CSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ., JavaScript Link -->
   <script src="register.js" type="module"> </script>

</body>
</html>
