<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page || Buy/Sell Corner</title>

    <!-- ., Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ., Navbar started -->
    <nav class="bg-[#4C68FF] px-[10px] md:px-[15px] lg:px-[20px] py-[10px] md:py-[15px] lg:py-[20px] text-white">
        <div class="logo-section">
            <h1 class="text-xl md:text-2xl lg:text-3xl font-semibold"><i class="fa-brands fa-sellsy"></i> Buy / Sells Corner</h1>
        </div>
    </nav>
    <!-- ., Navbar ended -->

    <!-- ., Toast Started -->
    <div class="toast-msg"></div>
      <!-- ., Toast Ended -->


<!-- ., Form started -->
<h1 class="font-bold text-2xl lg:text-3xl text-center mt-[50px]">Registration <i class="fa-solid fa-gears"></i></h1>
<form class="w-full xs:full sm:w-[450px] md:w-[500px] lg:w-[600px] mx-auto mt-[30px] rounded-[30px] shadow-[0px_0px_3px_gray] bg-orange-50 flex flex-col gap-[15px] p-[20px] xs:p-[20px] sm:p-[20px] md:p-[30px] lg:p-[40px] justify-center">
<input placeholder="First Name" id="firstname" class="text-lg md:text-xl lg:text-2xl p-[5px] md:p-[5px] lg:p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<input placeholder="Last Name" id="lastname" class="text-lg md:text-xl lg:text-2xl p-[5px] md:p-[5px] lg:p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<input placeholder="Enter Your Email" id="email" class="text-lg md:text-xl lg:text-2xl p-[5px] md:p-[5px] lg:p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<input  placeholder="Enter Your Password" id="password" class="text-lg md:text-xl lg:text-2xl p-[5px] md:p-[5px] lg:p-[10px] bg-orange-50 border-[1px] rounded-md border-[gray]">
<div class="flex items-center justify-center h-[60px] xs:h-[60px] sm:h-[70px] md:h-[80px] lg:h-[100px] bg-white w-[60px] xs:w-[60px] sm:w-[70px] md:w-[80px] lg:w-[100px] mx-auto " id="upload-file-name" >
  <label for="user-photo" class="relative flex items-center justify-center w-[40px] xs:w-[40px] sm:w-[50px] md:w-[60px] lg:w-[80px] h-[40px] xs:h-[40px] sm:h-[50px] md:h-[60px] lg:h-[80px] border-[1px] hover:border-[4px] border-gray-400 rounded-md cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    <input type="file" id="user-photo" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"  />
  </label>
</div>
<label class="text-xl sm:text-lg lg:txt-xl text-center" id="upload-image-tag">Upload Profile Photo</label>


<button class="w-fit mx-auto uppercase bg-primary text-lg lg:text-xl text-white p-[5px] rounded-lg  px-[15px] hover:bg-blue-600 hover:shadow-[1px_1px_3px_blue] border-[1px] border-[primary] active:border-[white] xs:font-thin sm:font-light md:font-normal lg:font-medium" type="submit" id="register-btn">Register <i class="fa-solid fa-right-to-bracket"></i></button>
<a href="login.html" class="text-center mt-[10px] text-primary uppercase text-md lg:text-xl hover:text-blue-800">already a user? please login</a>
</form>
<img src="./Assets/Images/c7e1b7b5753737039e1bdbda578132b8.gif" alt="loadin-gif" id="loading-gif" class="h-[120px] xs:h-[150px] sm:h-[170px] md:h-[200px] lg:h-[250px] mx-auto rounded-full mt-[20px] hidden">
<h1 class="text-center mt-[10px] font-bold text-md lg:text-4xl text-primary hidden" id="loading-msg" >Registering...</h1>
<!-- ., Form ended-->



<!-- ., Registered message modal started -->
<dialog id="my_modal_3" class="modal">
  <div class="modal-box w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
      <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" id="cross-button">✕</button>
      </form>
      <img src="./Assets/Images/R.gif" alt="user-profile-image" id="user-profile-image" class="rounded-full h-[250px] w-[250px] mx-auto">
      <h3 class="text-lg md:text-xl lg:text-2xl font-bold text-center mt-[10px]" id="msg-registered">Hello!</h3>
      <h3 class="mt-[10px] text-lg lg:text-xl text-center" id="register-email-message"></h3>
      <p class="py-4">Click on ✕ button to close</p>
  </div>
</dialog>

<!-- ., Registered message modal ended -->


<!-- ., Nofication and alerts sounds started -->
<audio id="notification-sound" src="./Assets/Images/mixkit-software-interface-back-2575.wav" preload="auto"></audio>
<audio id="notification-sound2" src="./Assets/Images/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
<!-- ., Notification and alerts sounds ended-->

    <!-- ., Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- ., Tailwind CSS Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ., JavaScript Link -->
   <script src="register.js" type="module"> </script>

</body>
</html>
